<!DOCTYPE html>
<html>
<head>
    <title>Experiment 3</title>
</head>
<body>
    <h1>Experiment 3: Orifice Meter Discharge</h1>
    <form method="post">
        <label for="h1">Manometer reading h1 (cm):</label>
        <input type="number" step="0.01" name="h1" id="h1" required>
        
        <br><label for="h2">Manometer reading h2 (cm):</label>
        <input type="number" step="0.01" name="h2" id="h2" required>
        
        <br><label for="time">Time for 10 cm rise (seconds):</label>
        <input type="number" step="0.01" name="time" id="time" required>
        
        <br><button type="submit">Calculate</button>
    </form>
</body>
</html>
