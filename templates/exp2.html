<!DOCTYPE html>
<html>
<head>
    <title>Experiment 2</title>
</head>
<body>
    <h1>Experiment 2</h1>
    <form method="post">
        <label for="frequency_Hz">Force Frequency(Hz):</label>
        <input type="number" step="0.01" name="frequency_Hz" id="frequency_Hz" required>

        <br><label for="F0_mlb">Force Amplitude(mlb):</label>
        <input type="number" step="0.01" name="F0_mlb" id="F0_mlb" required>
        
        <br><label for="amplitude_mg">Amplitude(mg):</label>
        <input type="number" step="0.01" name="amplitude_mg" id="amplitude_mg" required>
        
        <br><label for="density">density:</label>
        <input type="number" step="0.01" name="density" id="density" required>
        
        <br><label for="l">Length(cm):</label>
        <input type="number" step="0.01" name="l" id="l" required>
        
        <br><label for="b">Width(cm):</label>
        <input type="number" step="0.01" name="b" id="b" required>
        
        <br><label for="t">Thickness(cm):</label>
        <input type="number" step="0.01" name="t" id="t" required>
        
        <br><label for="c">Damping Coefficient:</label>
        <input type="number" step="0.01" name="c" id="c" required>
        
        <br><button type="submit">Calculate</button>
    </form>
</body>
</html>
